#cloud-config
autoinstall:
  version: 1

  identity:
    hostname: SW-Dev
    username: sw
    password: "$6$SWDev2020$Viu/DM2nzwhvlcO0B6E5pOmrI1rCxE/Rg64A1ChwuiL.8p0GB55eBeNgB8jmjEnw.kvTxk7IqpIxk.m1Nnljc1"

  locale: en_US
  keyboard:
    layout: us

  ssh:
    install-server: true

  packages:
    - net-tools
    - openssh-server
    - gcc
    - mingw-w64
    - gcc-aarch64-linux-gnu

  storage:
    config:
      - id: disk0
        type: disk
        path: /dev/sda
        ptable: gpt
        wipe: superblock-recursive
        preserve: false
        grub_device: true

      # BIOS Boot partition (required for GRUB on GPT in BIOS mode)
      - id: part-bios
        type: partition
        device: disk0
        size: 1M
        flag: bios_grub

      - id: part-swap
        type: partition
        device: disk0
        size: 4096M

      - id: part-boot
        type: partition
        device: disk0
        size: 4096M

      - id: part-opt
        type: partition
        device: disk0
        size: 4096M

      - id: part-usr
        type: partition
        device: disk0
        size: 10240M

      - id: part-var
        type: partition
        device: disk0
        size: 10240M

      - id: part-root
        type: partition
        device: disk0
        size: -1

      # Formats (no format for part-bios)
      - { id: fmt-swap, type: format, fstype: swap, volume: part-swap }
      - { id: fmt-boot, type: format, fstype: ext4, volume: part-boot }
      - { id: fmt-opt,  type: format, fstype: ext4, volume: part-opt }
      - { id: fmt-usr,  type: format, fstype: ext4, volume: part-usr }
      - { id: fmt-var,  type: format, fstype: ext4, volume: part-var }
      - { id: fmt-root, type: format, fstype: ext4, volume: part-root }

      # Mounts
      - { id: mnt-boot, type: mount, device: fmt-boot, path: /boot }
      - { id: mnt-opt,  type: mount, device: fmt-opt,  path: /opt }
      - { id: mnt-usr,  type: mount, device: fmt-usr,  path: /usr }
      - { id: mnt-var,  type: mount, device: fmt-var,  path: /var }
      - { id: mnt-root, type: mount, device: fmt-root, path: / }

  user-data:
    write_files:
      - path: /etc/sudoers.d/90-sw
        permissions: "0440"
        content: |
          sw ALL=(ALL) NOPASSWD:ALL
      - path: /etc/gdm3/custom.conf
        permissions: "0644"
        content: |
          [daemon]
          AutomaticLoginEnable=true
          AutomaticLogin=sw
      - path: /etc/lightdm/lightdm.conf.d/50-autologin.conf
        permissions: "0644"
        content: |
          [Seat:*]
          autologin-user=sw
          autologin-user-timeout=0

  late-commands:
    - curtin in-target --target=/target -- apt-get update

